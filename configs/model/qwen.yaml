# Model configuration
name: Qwen/Qwen3-0.6B-Instruct  # Qwen3 0.6B for fast training (~30 min on RTX 3060)
cache_dir: ${paths.models_dir}/cache
max_length: 512
temperature: 0.7
top_p: 0.9

# Quantization
load_in_4bit: true
bnb_4bit_compute_dtype: bfloat16
bnb_4bit_use_double_quant: true
bnb_4bit_quant_type: nf4


