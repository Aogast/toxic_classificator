# Data configuration
max_samples: 5000  # Reduced for faster training (~30 min on RTX 3060)
train_split: 0.70
val_split: 0.15
test_split: 0.15
seed: ${seed}

# Datasets from Kaggle
datasets:
  - name: jigsaw-multilingual
    kaggle_id: c/jigsaw-multilingual-toxic-comment-classification
  - name: russian-toxic
    kaggle_id: blackmoon/russian-language-toxic-comments

# Data processing
min_text_length: 10
remove_duplicates: true


