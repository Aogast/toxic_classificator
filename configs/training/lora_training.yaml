# Training configuration
output_dir: ${paths.models_dir}/finetuned
num_train_epochs: 3
per_device_train_batch_size: 4
per_device_eval_batch_size: 8
gradient_accumulation_steps: 4
learning_rate: 2.0e-4
weight_decay: 0.01
warmup_ratio: 0.1
lr_scheduler_type: cosine
logging_steps: 10
eval_steps: 100
save_steps: 500
save_total_limit: 3
gradient_checkpointing: true
max_grad_norm: 0.3
seed: ${seed}

# LoRA configuration
lora:
  r: 16
  lora_alpha: 32
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  lora_dropout: 0.05
  bias: none
  task_type: CAUSAL_LM

# Precision
use_bf16: true
use_fp16: false


