# Training configuration
output_dir: ${paths.models_dir}/finetuned
num_train_epochs: 1  # Just 1 epoch for speed
per_device_train_batch_size: 8  # Increased batch size
per_device_eval_batch_size: 16
gradient_accumulation_steps: 2  # Reduced accumulation
learning_rate: 5.0e-4  # Higher LR for faster convergence
weight_decay: 0.01
warmup_ratio: 0.05  # Less warmup
lr_scheduler_type: cosine
logging_steps: 10
eval_steps: 100  # Less frequent eval
save_steps: 500  # Less frequent saves
save_total_limit: 2
gradient_checkpointing: false  # Disable for speed (we have enough memory)
max_grad_norm: 0.3
seed: ${seed}

# LoRA configuration - minimal for speed
lora:
  r: 8  # Reduced from 16
  lora_alpha: 16  # Reduced from 32
  target_modules:
    - q_proj
    - v_proj
    - o_proj
  lora_dropout: 0.05
  bias: none
  task_type: CAUSAL_LM

# Precision
use_bf16: true
use_fp16: false


