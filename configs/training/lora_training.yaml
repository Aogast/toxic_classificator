# Training configuration
# DEMO MODE: 200 samples, 3 epochs (~20-30 min)
# QUALITY MODE: 5000 samples, 2-3 epochs (~2-3 hours)
output_dir: ${paths.models_dir}/finetuned
num_train_epochs: 2
per_device_train_batch_size: 4
per_device_eval_batch_size: 8
gradient_accumulation_steps: 4
learning_rate: 3.0e-4
weight_decay: 0.01
warmup_ratio: 0.1
lr_scheduler_type: cosine
logging_steps: 10
eval_steps: 100
save_steps: 200
save_total_limit: 2
gradient_checkpointing: false
max_grad_norm: 1.0
seed: ${seed}

# LoRA configuration - minimal for speed
lora:
  r: 8  # Reduced from 16
  lora_alpha: 16  # Reduced from 32
  target_modules:
    - q_proj
    - v_proj
    - o_proj
  lora_dropout: 0.05
  bias: none
  task_type: CAUSAL_LM

# Precision
use_bf16: true
use_fp16: false


