# Training configuration - DEMO MODE (30 min target)
output_dir: ${paths.models_dir}/finetuned
num_train_epochs: 3  # Multiple epochs on small dataset
per_device_train_batch_size: 8  # Balanced for speed
per_device_eval_batch_size: 16
gradient_accumulation_steps: 1  # No accumulation
learning_rate: 5.0e-4  # Standard LR
weight_decay: 0.01
warmup_ratio: 0.1
lr_scheduler_type: cosine
logging_steps: 2
eval_steps: 1000  # Rare validation (only at end of epoch basically)
save_steps: 1000
save_total_limit: 1
gradient_checkpointing: false  # Disable for speed
max_grad_norm: 1.0
seed: ${seed}

# LoRA configuration - minimal for speed
lora:
  r: 8  # Reduced from 16
  lora_alpha: 16  # Reduced from 32
  target_modules:
    - q_proj
    - v_proj
    - o_proj
  lora_dropout: 0.05
  bias: none
  task_type: CAUSAL_LM

# Precision
use_bf16: true
use_fp16: false


